# This is a basic workflow to help you get started with Actions

name: CI when PR

on:
  pull_request:
    branches: [ "main", "develop" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16.13.2

      - name: Install Package
        run: npm install
      
      - name: Generate Coverage File
        run: npm run test:cov
        
      - name: Download base branch's coverage file
        id: download
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: test_coverage_when_push.yml
          branch: ${{ github.ref_name }}
          if_no_artifact_found: warn
      
      - name: Check base branch's coverage file existence
        id: check_file
        uses: andstor/file-existence-action@v1
        with:
          files: "./${{ github.ref_name }}_coverage/report.json"
      
      - name: comparison with base and head branch's coverage
        if: ${{ steps.check_file.outputs.files_exists == 'true' }}
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          coverage-file: ./coverage/report.json
          base-coverage-file: ./${{ github.ref_name }}_coverage/report.json

      - name: Upload head branch's coverage file
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.ref_name }}_coverage
          path: ./coverage/report.json
